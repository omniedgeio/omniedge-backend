name: omniedge dev deploy

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-20.04 ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: deploy git ssh
        uses: appleboy/ssh-action@master
        with:
          host: 18.191.169.4
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            bash deploy.sh
